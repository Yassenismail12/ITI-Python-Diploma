<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cards</title>
<style>

  :root{
    --main: #2d6cdf;
    --second: #16a34a;
    --dark: #0f172a;
    --light: #ffffff;
    --radius: 12px;
    --shadow: 0 6px 14px rgba(0,0,0,.15);
  }

  *{
    box-sizing: border-box;
  }

  body{
    margin:0; padding:20px;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
  }

  .row{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    max-width:1000px;
    margin:auto;
  }

  .box{
    border:1px solid #ddd;
    border-radius:var(--radius);
    background:var(--light);
    box-shadow:var(--shadow);
    overflow:hidden;
    transition:0.3s;
  }

  .pic{
    height:150px;
    background-size:cover;
    background-position:center;
  }

  .box1 .pic{
    background-image:url("https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?q=80&w=1200&auto=format&fit=crop");
  }

  .box2 .pic{
    background:linear-gradient(135deg, var(--main), #60a5fa);
  }

  .box3 .pic{
    background:radial-gradient(circle, #bbf7d0, var(--second));
  }

  .content{
    padding:15px;
  }

  .title{
    margin:0 0 10px;
    font-size:18px;
    font-weight:bold;
    color:var(--dark);
  }

  .txt{
    margin:0 0 15px;
    color:#555;
  }

  .btn{
    display:inline-block;
    padding:8px 12px;
    background:var(--main);
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    transition:0.3s;
  }

  .btn:hover{
    background:#1e65d6;
  }

  .btn-outline{
    background:transparent;
    color:var(--main);
    border:2px solid var(--main);
  }

  .small{
    height:70px;
    margin-top:10px;
    border:6px solid var(--second);
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f0fdf4;
    transition:0.3s;
  }

  .box:hover .title{
    color:var(--second);
  }
  .box2:hover .small{
    transform:skew(5deg, 2deg);
  }
  .box1:hover .pic{
    transform:translateY(-5px) rotate(1deg);
  }
  .box3:hover{
    transform:scale(0.98);
    }
</style>
</head>
<body>

  <main class="row">
    <article class="box box1">
      <div class="pic"></div>
      <div class="content">
        <h3 class="title">Card 1</h3>
        <p class="txt">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, optio.</p>
        <a class="btn" href="#">Button</a>
        <div class="small">Lorem ipsum dolor sit.</div>
      </div>
    </article>

    <article class="box box2">
      <div class="pic"></div>
      <div class="content">
        <h3 class="title">Card 2</h3>
        <p class="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, est veniam!</p>
        <a class="btn btn-outline" href="#">Button</a>
        <div class="small">Skew</div>
      </div>
    </article>

    <article class="box box3">
      <div class="pic"></div>
      <div class="content">
        <h3 class="title">Card 3</h3>
        <p class="txt">Lorem ipsum dolor sit.</p>
        <a class="btn" href="#">Button</a>
        <div class="small">Test test  </div>

      </div>
    </article>
  </main>

</body>
</html>

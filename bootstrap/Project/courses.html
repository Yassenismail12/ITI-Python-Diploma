<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav same as index -->
    <nav class="navbar navbar-expand-lg">
        <!-- ... same as above -->
    </nav>

    <section class="py-5">
        <div class="container">
            <h1 class="section-title text-center mb-5">All Courses</h1>
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5>Filters</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="catProgramming" value="programming">
                            <label class="form-check-label" for="catProgramming">Programming</label>
                        </div>
                        <!-- More filters: category, price, level -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="catFree" value="free">
                            <label class="form-check-label" for="catFree">Free Courses</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row g-4" id="courseList">
                        <!-- Course cards -->
                        <div class="col-md-4 course-card" data-category="programming" data-price="free">
                            <div class="card">
                                <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">Python Basics</h5>
                                    <p class="card-text">Free â€¢ Beginner</p>
                                    <a href="course-detail.html" class="btn btn-outline-primary">Enroll</a>
                                </div>
                            </div>
                        </div>
                        <!-- Add many more courses -->
                    </div>
                    <nav aria-label="Page navigation" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <!-- Pagination -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer same -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Filter logic
        const filters = document.querySelectorAll('.form-check-input');
        filters.forEach(filter => {
            filter.addEventListener('change', () => {
                const courses = document.querySelectorAll('.course-card');
                courses.forEach(course => {
                    let show = true;
                    // Check categories, price etc.
                    if (filter.checked && !course.dataset[filter.value]) show = false;
                    course.style.display = show ? 'block' : 'none';
                });
            });
        });

        // Handle search from query param
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');
        if (searchQuery) {
            // Filter courses by query
            document.getElementById('searchInput').value = searchQuery;
            // Implement filter
        }
    </script>
</body>
</html>
